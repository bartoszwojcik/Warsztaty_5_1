{% extends "base.html" %}
{% block title %}
     Sign Up
{% endblock %}
{% block content %}
<h2>Sign Up</h2>
    {% if error %}
        {{error}}
    {% endif %}
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
