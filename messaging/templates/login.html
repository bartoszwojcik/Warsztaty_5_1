{% extends "base.html" %}
{% block title %}
     Log In
{% endblock %}
{% block content %}
<h2>Log In</h2>
    <p>
        Don't have an account? <a href="{% url 'register' %}">Sign up here.</a>
    </p>
    {% if error %}
        {{error}}
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
