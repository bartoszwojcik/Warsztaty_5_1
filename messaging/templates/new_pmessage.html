{% extends "base.html" %}
{% block title %}Send a private message{% endblock %}
{% block content %}
    <h2>Send private message to {{recipient}}</h2>
    <form action="#" method="post">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <input type="submit" value="Send!">
    </form>
{% endblock %}
