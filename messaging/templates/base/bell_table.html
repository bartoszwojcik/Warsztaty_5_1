<table class="main-table">
    <thead>
        <tr>
            <td>
                <h3>
                    {% if title %}
                        {% block title %}{{title}}{% endblock %}
                        {% if request.user.pk|slugify != view.kwargs.pk %}
                            <button href="{% url 'new-message' pk=view.kwargs.pk %}">Send PM</button>
                        {% endif %}
                    {% else %}
                        Latest Bells
                    {% endif %}
                </h3>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for bell_ring in bell_rings %}
            {% include 'base/single_bell_ring.html' %}
        {% empty %}
        <tr><td>No bell-rings.</td></tr>
        {% endfor %}
    </tbody>
</table>
